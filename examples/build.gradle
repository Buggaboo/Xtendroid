subprojects {
  apply plugin: 'android'
  apply plugin: 'org.xtend.xtend-android'

  dependencies {
    compile project(':Xtendroid')
    xtendCompileOnly 'org.eclipse.xtend:org.eclipse.xtend.lib:2.7.+'
  }

  android {
     compileSdkVersion 19
     buildToolsVersion "21.1.1"

     sourceSets {
        main {
           manifest {
              srcFile 'AndroidManifest.xml'
           }
           java {
              srcDir 'src'
           }
           res {
              srcDir 'res'
           }
           assets {
              srcDir 'assets'
           }
           resources {
              srcDir 'src'
           }
           aidl {
              srcDir 'src'
           }
        }
     }
  }
}
