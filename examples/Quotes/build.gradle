buildscript {scriptHandler->
    apply from: '../../repositories.gradle', to: scriptHandler
    apply from: '../../dependencies.gradle'
    dependencies {
      classpath(project.ext.build.xtend_android_gradle)
      classpath(project.ext.build.xtend_gradle)
      classpath(project.ext.build.android_gradle) // binding is not also supported >1.5?
//      classpath 'com.android.tools.build:gradle:1.5.+'
      //classpath 'com.android.databinding:dataBinder:1.+' // not necessary with android-gradle 1.5.0-beta1
    }
}

apply plugin: 'com.android.application'
//apply plugin: 'com.android.databinding' // not necessary with android-gradle 1.5.0-beta1
apply plugin: 'org.xtext.android.xtend'
apply from: '../../dependencies.gradle'

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  compile(project.ext.lib.xtend)
  compile(project.ext.lib.android.support_v4)
  compile(project.ext.lib.android.appcompat_v7)
  compile project(':Xtendroid')
}

repositories {
   jcenter()
}

android {
  compileSdkVersion(project.ext.compileSdkVersion)
  buildToolsVersion(project.ext.buildToolsVersion)

  // android gradle >1.5 also supports binding (sometime in the future)?
  dataBinding {
    enabled = true
  }

  sourceSets {
    main {
      manifest { srcFile 'AndroidManifest.xml' }
      java.srcDirs = ['src']
      res.srcDirs = ['res']
      assets.srcDirs = ['assets']
      resources.srcDirs += ['src']
      aidl.srcDirs = ['src']
    }

    compileOptions {
      sourceCompatibility JavaVersion.VERSION_1_7
      targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
      release {
        minifyEnabled false
        proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
      }
    }

    lintOptions {
      abortOnError false
    }
  }
}