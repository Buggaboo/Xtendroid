  apply plugin: 'android'
  apply plugin: 'org.xtend.xtend-android'

  dependencies {
    compile project(':Xtendroid')
    compile 'org.eclipse.xtext:org.eclipse.xtext.xbase.lib:2.8.+'
  }

  android {
     compileSdkVersion 23
     buildToolsVersion "23.0.2"

     sourceSets {
        main {
           manifest {
              srcFile 'AndroidManifest.xml'
           }
           java {
              srcDir 'src'
           }
           res {
              srcDir 'res'
           }
           assets {
              srcDir 'assets'
           }
           resources {
              srcDir 'src'
           }
           aidl {
              srcDir 'src'
           }
        }
     }
  }
