apply plugin: 'com.android.library'
apply plugin: "org.xtend.xtend-android"

dependencies {
   compile 'com.android.support:support-v4:23.1.1'
   compile 'org.eclipse.xtend:org.eclipse.xtend.lib:2.8.3'
   xtendCompileOnly 'org.eclipse.xtend:org.eclipse.xtend.lib:2.8.3'
   compile 'com.android.support:appcompat-v7:23.1.1'
}

android {
   compileSdkVersion 23
   buildToolsVersion "23.0.2"
   
   sourceSets {
      main {
         manifest {
            srcFile 'AndroidManifest.xml'
         }
         java {
            srcDir 'src'
         }
         res {
            srcDir 'res'
         }
         assets {
            srcDir 'assets'
         }
         resources {
            srcDir 'src'
         }
         aidl {
            srcDir 'src'
         }
      }
   }
}

//apply from: 'maven-push.gradle'

buildscript {
   repositories {
      jcenter()
   }
   dependencies {
      classpath 'org.xtend:xtend-android-gradle-plugin:0.4.12'
   }
}
apply plugin: 'org.xtend.xtend-android'
