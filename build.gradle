buildscript {
    repositories {
	jcenter()
        mavenCentral()
    }

    dependencies {
	    classpath "org.xtend:xtend-android-gradle-plugin:0.4.9"
        classpath 'com.android.tools.build:gradle:1.2.3'
//        classpath 'org.xtend:xtend-gradle-plugin:0.4.12'
        classpath 'org.xtend:xtend-gradle-plugin:0.4.12'
    }
}

subprojects {

   repositories {
      mavenCentral()
   }

}


apply plugin: 'org.xtend.xtend'
dependencies {
    compile 'org.eclipse.xtend:org.eclipse.xtend.lib:2.8.3'
}